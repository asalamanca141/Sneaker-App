<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike Dunk High Game Royal</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
  </style>
</head>
<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar color="danger">
        <ion-icon size="large" name="chevron-back-circle"></ion-icon>
        <ion-title>Nike Dunk High Game Royal</ion-title>
        <br>
      </ion-toolbar>
    </ion-header>
    <ion-content fullscreen>
      <ion-card>
        <img src="Pictures/sneaker0.jpg" />
        <ion-card-header>
        </ion-card>

           <ion-card-content>
             <ion-card>
          <ion-card-title>Nike Dunk High </ion-card-title>
          <br>
          <ion-card-subtitle>Sneaker Information:</ion-card-subtitle>

        </ion-card-header>
          <ion-grid>
            <ion-row>
              <ion-col>
                <div>Brand:</div>
              </ion-col>
              <ion-col>
                <div>Nike</div>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <div>Gender:</div>
              </ion-col>
              <ion-col>
                <div>Men</div>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <div>Colorway:</div>
              </ion-col>
              <ion-col>
                <div>White/Game Royal</div>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <div>Release Date:</div>
              </ion-col>
              <ion-col>
                <div>2021-06-11</div>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <div>Price:</div>
              </ion-col>
              <ion-col>
                <div>$120</div>
              </ion-col>
            </ion-row>
        </ion-card-content>

        <!-- Add to Favourites -->
        <ion-card-content>
        <section>
          <ion-button expand="block" color="danger">Add to Favourites</ion-button>
        </section> 
      </ion-card-content>

      <!-- Add to Resell -->
      <ion-card-content>
        <section>
          <ion-button expand="block" color="danger">Add to Resell</ion-button>
        </section> 
      </ion-card-content>

        
      </ion-card>
    </ion-content>
  </ion-app>
</body>
</html>
